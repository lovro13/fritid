spring.application.name=Fritid

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:fritid_db}
spring.datasource.username=${DB_USER:fritid_user}
spring.datasource.password=${DB_PASSWORD:fritid_secure_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration  
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.Fritid=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# CORS Configuration
cors.allowed-origins=http://localhost:4200
